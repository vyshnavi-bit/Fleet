<div align="center" >
 <span style="color: Red; font-size: 18px;">Trip Sheet Details</span>
</div>
<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="table_tripend_details" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
                <td style="width: 12%; height: 20px; color: #2f3293; font-size: 12px; font-weight: bold;
                    text-align: center;">
                  Tripsheet No
                    <br />
                </td>
                <td style="width: 12%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    TripDate 
                    <br />
                </td>
                  <td style="width: 12%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                 Vehicle No
                    <br />
                </td>
                <td style="width: 12%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Driver Name
                    <br />
                </td>
                  <td style="width: 12%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                    Route Name
                    <br />
                </td>
                     <td style="width: 12%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                   
                    <br />
                </td>
                <td style="width: 12%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                   
                    <br />
                </td>
                 <td style="width: 12%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                    color: #2f3293;">
                   
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 12%; height: 45px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="Span3" style="font-size: 12px;font-weight:bold; color: #0252aa;" >{ $T.data.TripSheetNo }</span>
                      <input type="hidden" id="txtTripDataSno" value="{ $T.data.TripSno }"/>
                </td>
                <td style="width: 12%; height: 45px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                    <span id="txtTripDate" style="font-size: 12px; color: #0252aa;cursor:pointer;" title="View Job Cards"  ><b>{ $T.data.TripDate }</b></span>
                </td>
                <td style="width: 12%; height: 45px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="Span1" style="font-size: 14px; color: #0252aa;"  ><b>{ $T.data.vehicleno }</b></span>
                    
                </td>
                <td style="width: 12%; height: 45px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="txtAmount" style="font-size: 12px; color: #0252aa;"  ><b>{ $T.data.Driver }</b></span>
                </td>
                   <td style="width: 12%; height: 45px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <span id="Span2" style="font-size: 12px; color: #0252aa;"  ><b>{ $T.data.Routename }</b></span>
                </td>
              <td style="width: 12%; height: 45px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                <input type="button" id="Button2" value="View Jobcards" onclick="btnViewJobCards(this);"   class="btn btn-primary"/>
            </td>
             <td style="width: 12%; height: 45px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                <input type="button" id="Button1" value="Print" onclick="btnPrintTripSheet(this);"   class="btn btn-primary"/>
            </td>
              <td style="width: 12%; height: 45px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                <input type="button" id="Button3" value="Print Job card" onclick="btnPrintJobCardSheet(this);"  class="btn btn-primary"/>
            </td>
            </tr>
            {#/for}
        </tbody>
    </table>
</div>
